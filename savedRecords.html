<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存された記録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>保存された記録</h1>

<table>
    <thead>
        <tr>
            <th>選手名</th>
            <th>種目</th>
            <th>距離</th>
            <th>記録</th>
            <th>本数</th>
            <th>日付</th>
        </tr>
    </thead>
    <tbody id="saved-records-table-body">
        <!-- 保存された記録の行がここに追加される -->
    </tbody>
</table>

<!-- ホームへ戻るボタン -->
<br>
<button id="back-to-home">ホームに戻る</button>

<script>
    // 保存された記録を読み込み
    const savedRecords = JSON.parse(localStorage.getItem('savedRecords')) || [];

    const tbody = document.getElementById('saved-records-table-body');

    // 記録をテーブルに表示
    savedRecords.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML += `<td>${record.name}</td>`;
        tr.innerHTML += `<td>${record.event}</td>`;
        tr.innerHTML += `<td>${record.distance}</td>`;

        let recordValues = '';
        record.records.forEach(r => {
            recordValues += `${r} `;
        });
        tr.innerHTML += `<td>${recordValues.trim()}</td>`;
        tr.innerHTML += `<td>${record.count}</td>`;
        tr.innerHTML += `<td>${record.date}</td>`;
        
        tbody.appendChild(tr);
    });

    // ホームに戻るボタンの処理
    document.getElementById('back-to-home').addEventListener('click', function () {
        window.location.href = 'index.html'; // ホームページのファイル名に変更
    });
</script>

</body>
</html>
