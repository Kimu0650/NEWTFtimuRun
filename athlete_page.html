<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手記録</title>
</head>
<body>

    <h1 id="athlete-name"></h1>
    <h2>記録</h2>
    <table id="athlete-records-table">
        <thead>
            <tr>
                <th>種目</th>
                <th>距離</th>
                <th>記録</th>
                <th>本数</th>
                <th>日付</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const params = new URLSearchParams(window.location.search);
        const athleteId = params.get('athleteId');
        const records = JSON.parse(localStorage.getItem('records')) || [];
        const athlete = records[athleteId];

        document.getElementById('athlete-name').textContent = athlete.name;
        
        const tableBody = document.querySelector('#athlete-records-table tbody');
        athlete.records.forEach((record, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${athlete.event}</td>
                <td>${athlete.distance}</td>
                <td>${record}</td>
                <td>${athlete.count}</td>
                <td>${athlete.date}</td>
            `;
            tableBody.appendChild(tr);
        });
    </script>

</body>
</html>
