<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手専用ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 id="athlete-name"></h1>
    <button id="back-button">戻る</button>

    <div>
        <h2>過去の記録</h2>
        <table id="record-table">
            <thead>
                <tr>
                    <th>距離</th>
                    <th>1本目</th>
                    <th>2本目</th>
                    <th>3本目</th>
                </tr>
            </thead>
            <tbody id="record-table-body"></tbody>
        </table>
    </div>

    <div>
        <h2>記録のグラフ</h2>
        <canvas id="record-chart"></canvas>
    </div>

    <div>
        <h3>新しい記録を入力</h3>
        <label for="distance-input">距離（m）:</label>
        <input type="number" id="distance-input" step="10" min="10">
        <label for="time1-input">1本目:</label>
        <input type="number" id="time1-input" step="0.1">
        <label for="time2-input">2本目:</label>
        <input type="number" id="time2-input" step="0.1">
        <label for="time3-input">3本目:</label>
        <input type="number" id="time3-input" step="0.1">
        <button id="save-record">記録を保存</button>
    </div>

    <script src="athletePage.js"></script>
</body>
</html>
