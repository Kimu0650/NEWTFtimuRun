<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手記録</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.jsの読み込み -->
    <script src="athletePage.js" defer></script>
</head>
<body>
    <!-- 選手ページのヘッダー -->
    <header>
        <h1 id="athlete-name"></h1>
        <a href="index.html">戻る</a>
    </header>

    <!-- 記録グラフ表示 -->
    <section id="record-chart">
        <h2>記録グラフ</h2>
        <canvas id="athlete-record-chart"></canvas> <!-- グラフを表示するキャンバス -->
    </section>

    <!-- 記録テーブル表示 -->
    <section id="record-table">
        <h2>記録</h2>
        <table>
            <thead>
                <tr>
                    <th>距離 (m)</th>
                    <th>タイム (秒)</th>
                    <th>日付</th>
                    <th>操作</th> <!-- 削除ボタン用の列 -->
                </tr>
            </thead>
            <tbody id="record-table-body"></tbody>
        </table>
    </section>

    <!-- 選手の詳細記録リスト -->
    <section id="records-section">
        <h2>詳細記録</h2>
        <ul id="records-list"></ul>
    </section>
</body>
</html>
