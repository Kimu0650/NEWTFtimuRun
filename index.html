<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>選手記録管理</h1>

<!-- 新規選手登録 -->
<label for="new-athlete-name">新規選手名:</label>
<input type="text" id="new-athlete-name" placeholder="選手名を入力">
<button id="register-new-athlete">新規登録</button>

<!-- 選手選択 -->
<br><br>
<label for="athlete-select">選手を選択:</label>
<select id="athlete-select" multiple>
    <!-- 選手リストがここに動的に追加される -->
</select>

<br><br>

<!-- 種目と距離 -->
<label for="event-input">種目:</label>
<input type="text" id="event-input" placeholder="種目を入力">

<label for="distance-input">距離:</label>
<input type="text" id="distance-input" placeholder="距離を入力">

<!-- 記録の本数 -->
<br><br>
<label for="record-count">記録の本数:</label>
<input type="number" id="record-count" value="1" min="1" max="10">

<br><br>

<!-- 選手追加ボタン -->
<button id="add-selected-athletes">選手追加</button>

<h2>記録一覧</h2>

<!-- 記録のテーブル -->
<table>
    <thead>
        <tr>
            <th>選手名</th>
            <th>種目</th>
            <th>距離</th>
            <th>記録</th>
            <th>本数</th>
            <th>日付</th>
            <th>削除</th>
            <th>保存</th>
        </tr>
    </thead>
    <tbody id="record-table-body">
        <!-- 記録の行はここに追加される -->
    </tbody>
</table>

<!-- 保存先ページへのリンク -->
<br>
<button id="view-saved-records">保存された記録を確認</button>

<script>
    // 初期の選手データ
    let athletes = [
        { id: 1, name: '木村美海' },
        { id: 2, name: '相方紫帆' },
        { id: 3, name: '岩見琉音' },
        { id: 4, name: '前田莉佐' },
        { id: 5, name: '湯本真未' },
        { id: 6, name: '崎本七海' },
        { id: 7, name: '佐藤安里紗' },
        { id: 8, name: '永瀬裕大' },
        { id: 9, name: '和田卓英' },
        { id: 10, name: '北川大喜' },
        { id: 11, name: '木下裕翔' },
        { id: 12, name: '中村香葉' },
    ];

    // 記録データ
    let records = [];

    // 選手リストを更新
    function updateAthleteSelect() {
        const select = document.getElementById('athlete-select');
        select.innerHTML = ''; // 既存のリストをクリア
        athletes.forEach(athlete => {
            const option = document.createElement('option');
            option.value = athlete.id;
            option.textContent = athlete.name;
            select.appendChild(option);
        });
    }

    // ページ読み込み時に選手リストを生成
    window.onload = function () {
        updateAthleteSelect(); // 選手リストを表示
    };

    // 新規選手登録ボタンの処理
    document.getElementById('register-new-athlete').addEventListener('click', function () {
        const newName = document.getElementById('new-athlete-name').value.trim();
        if (newName) {
            athletes.push({ id: athletes.length + 1, name: newName }); // 新選手を追加
            updateAthleteSelect(); // 選手リストを更新
            document.getElementById('new-athlete-name').value = ''; // 入力欄をリセット
            alert(`${newName} さんが登録されました。`);
        } else {
            alert('選手名を入力してください。');
        }
    });

    // 選手追加ボタンの処理
    document.getElementById('add-selected-athletes').addEventListener('click', function () {
        const selectedAthleteIds = Array.from(document.getElementById('athlete-select').selectedOptions).map(option => parseInt(option.value));
        const event = document.getElementById('event-input').value;
        const distance = document.getElementById('distance-input').value;
        const recordCount = parseInt(document.getElementById('record-count').value);

        if (selectedAthleteIds.length === 0) {
            alert('選手を選択してください。');
            return;
        }

        if (!event || !distance) {
            alert('種目と距離を入力してください。');
            return;
        }

        const date = new Date().toLocaleDateString(); // 現在の日付を取得

        selectedAthleteIds.forEach(id => {
            const athlete = athletes.find(a => a.id === id);
            records.push({
                id: id,
                name: athlete.name,
                event: event,
                distance: distance,
                count: recordCount,
                records: new Array(recordCount).fill(''),
                date: date
            });
        });

        renderTable();
    });

    // 記録を反映してテーブルを表示
    function renderTable() {
        const tbody = document.getElementById('record-table-body');
        tbody.innerHTML = ''; // テーブルの中身をリセット

        records.forEach((record, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML += `<td>${record.name}</td>`;
            tr.innerHTML += `<td>${record.event}</td>`;
            tr.innerHTML += `<td>${record.distance}</td>`;

            let recordInputs = '';
            for (let i = 0; i < record.count; i++) {
                recordInputs += `<input type="text" value="${record.records[i]}" onchange="updateRecordField(${index}, 'records', this.value, 
${i})"> `;
            }
            tr.innerHTML += `<td>${recordInputs}</td>`;
            tr.innerHTML += `<td>${record.count}</td>`;
            tr.innerHTML += `<td>${record.date}</td>`;
            tr.innerHTML += `<td><button onclick="deleteRecord(${index})">削除</button></td>`;
            tr.innerHTML += `<td><button onclick="saveRecord(${index})">保存</button></td>`;

            tbody.appendChild(tr);
        });
    }

    function updateRecordField(recordIndex, field, value, inputIndex) {
        records[recordIndex][field][inputIndex] = value;
    }

    function deleteRecord(index) {
        records.splice(index, 1);
        renderTable();
    }

    function saveRecord(index) {
        localStorage.setItem('savedRecords', JSON.stringify(records));
        alert('記録が保存されました。');
    }

    document.getElementById('view-saved-records').addEventListener('click', function () {
        window.location.href = 'savedRecords.html';
    });
</script>

</body>
</html>
