<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>選手記録管理</h1>

<div class="form-section">
    <h2>新規選手登録</h2>
    <label for="new-athlete-name">選手名:</label>
    <input type="text" id="new-athlete-name" placeholder="新規選手名を入力">
    <button id="register-new-athlete">新規登録</button>
</div>

<div class="form-section">
    <h2>選手記録追加</h2>
    <label for="athlete-select">選手を選択:</label>
    <select id="athlete-select" multiple>
        <!-- 選手のリストはJavaScriptで動的に生成 -->
    </select>
    <br><br>

    <label for="event-input">種目:</label>
    <input type="text" id="event-input" placeholder="種目を入力">

    <label for="distance-input">距離:</label>
    <input type="text" id="distance-input" placeholder="距離を入力">

    <br><br>
    <label for="record-count">記録の本数:</label>
    <input type="number" id="record-count" value="1" min="1" max="10">

    <br><br>
    <button id="add-selected-athletes">選手追加</button>
</div>

<h2>記録一覧</h2>
<table>
    <thead>
        <tr>
            <th>選手名</th>
            <th>種目</th>
            <th>距離</th>
            <th>記録</th>
            <th>本数</th>
            <th>日付</th>
            <th>削除</th>
            <th>保存</th>
        </tr>
    </thead>
    <tbody id="record-table-body">
        <!-- 記録の行はここに追加される -->
    </tbody>
</table>

<script>
    // 初期の選手データ
    let records = [
        { id: 1, name: '木村美海', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 2, name: '相方紫帆', event: '', distance: '', count: 0, records: [], date: '' },
        // 他の初期選手データをここに追加
    ];

    // 選手リストを動的に生成
    function updateAthleteSelect() {
        const athleteSelect = document.getElementById('athlete-select');
        athleteSelect.innerHTML = '';
        records.forEach(record => {
            const option = document.createElement('option');
            option.value = record.id;
            option.textContent = record.name;
            athleteSelect.appendChild(option);
        });
    }

    // 新規選手登録
    document.getElementById('register-new-athlete').addEventListener('click', function() {
        const newName = document.getElementById('new-athlete-name').value.trim();
        if (!newName) {
            alert('選手名を入力してください。');
            return;
        }

        const newId = records.length + 1;
        records.push({ id: newId, name: newName, event: '', distance: '', count: 0, records: [], date: '' });
        localStorage.setItem('records', JSON.stringify(records)); // 新しい選手も保存

        updateAthleteSelect(); // 選手リストを更新
        document.getElementById('new-athlete-name').value = ''; // 入力欄をクリア
        alert(`${newName} を登録しました！`);
    });

    // 記録追加
    document.getElementById('add-selected-athletes').addEventListener('click', function() {
        const selectedAthleteIds = Array.from(document.getElementById('athlete-select').selectedOptions).map(option => parseInt(option.value));
        const event = document.getElementById('event-input').value;
        const distance = document.getElementById('distance-input').value;
        const recordCount = parseInt(document.getElementById('record-count').value);

        if (selectedAthleteIds.length === 0) {
            alert('選手を選択してください。');
            return;
        }

        if (!event || !distance) {
            alert('種目と距離を入力してください。');
            return;
        }

        const date = new Date().toLocaleDateString();

        selectedAthleteIds.forEach(id => {
            const athlete = records.find(record => record.id === id);
            athlete.event = event;
            athlete.distance = distance;
            athlete.count = recordCount;
            athlete.date = date;
            athlete.records = new Array(recordCount).fill('');
        });

        renderTable(); // テーブルを再描画
    });

    // テーブルを描画
    function renderTable() {
        const tbody = document.getElementById('record-table-body');
        tbody.innerHTML = '';
        records.forEach(record => {
            if (!record.event || !record.distance) return;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${record.name}</td>
                <td>${record.event}</td>
                <td>${record.distance}</td>
                <td>${record.records.map((r, i) => `<input type="text" value="${r}" onchange="updateRecord(${record.id}, ${i}, 
this.value)">`).join(' ')}</td>
                <td>${record.count}</td>
                <td>${record.date}</td>
                <td><button onclick="deleteRecord(${record.id})">削除</button></td>
                <td><button onclick="saveRecord(${record.id})">保存</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 記録の更新
    function updateRecord(id, index, value) {
        const athlete = records.find(record => record.id === id);
        athlete.records[index] = value;
    }

    // 記録の削除
    function deleteRecord(id) {
        const athlete = records.find(record => record.id === id);
        athlete.event = '';
        athlete.distance = '';
        athlete.count = 0;
        athlete.records = [];
        renderTable();
    }

    // 記録の保存
    function saveRecord(id) {
        const athlete = records.find(record => record.id === id);
        localStorage.setItem(`athlete_${id}`, JSON.stringify(athlete));
        alert(`${athlete.name} のデータを保存しました！`);
    }

    // ページロード時に保存されたデータを読み込む
    function loadSavedRecords() {
        const savedRecords = localStorage.getItem('records');
        if (savedRecords) {
            records = JSON.parse(savedRecords);
        }
        renderTable();
        updateAthleteSelect();
    }

    // ページロード時にデータを読み込む
    window.onload = loadSavedRecords;
</script>

</body>
</html>
