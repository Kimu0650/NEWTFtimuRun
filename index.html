<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>選手記録管理</h1>

<div class="form-section">
    <h2>新規選手登録</h2>
    <label for="new-athlete-name">選手名:</label>
    <input type="text" id="new-athlete-name" placeholder="新規選手名を入力">
    <button id="register-new-athlete">新規登録</button>
</div>

<div class="form-section">
    <h2>選手記録追加</h2>
    <label for="athlete-select">選手を選択:</label>
    <select id="athlete-select" multiple>
        <!-- 選手のリストはJavaScriptで動的に生成 -->
    </select>
    <br><br>

    <label for="event-input">種目:</label>
    <input type="text" id="event-input" placeholder="種目を入力">

    <label for="distance-input">距離:</label>
    <input type="text" id="distance-input" placeholder="距離を入力">

    <br><br>
    <label for="record-count">記録の本数:</label>
    <input type="number" id="record-count" value="1" min="1" max="10">

    <br><br>
    <button id="add-selected-athletes">選手追加</button>
</div>

<h2>記録一覧</h2>

<table>
    <thead>
        <tr>
            <th>選手名</th>
            <th>種目</th>
            <th>距離</th>
            <th>記録</th>
            <th>本数</th>
            <th>日付</th>
            <th>削除</th>
            <th>保存</th>
        </tr>
    </thead>
    <tbody id="record-table-body">
        <!-- 記録の行はここに追加される -->
    </tbody>
</table>

<br>
<!-- 保存先ページへのリンク -->
<button id="view-saved-records">保存された記録を確認</button>

<script>
    // 初期の選手データ
    let athletes = [
        { id: 1, name: '木村美海' },
        { id: 2, name: '相方紫帆' },
        { id: 3, name: '岩見琉音' },
        { id: 4, name: '前田莉佐' },
        { id: 5, name: '湯本真未' },
        { id: 6, name: '崎本七海' },
        { id: 7, name: '佐藤安里紗' },
        { id: 8, name: '永瀬裕大' },
        { id: 9, name: '和田卓英' },
        { id: 10, name: '北川大喜' },
        { id: 11, name: '木下裕翔' },
        { id: 12, name: '中村香葉' },
    ];

    // 保存された記録データ
    const records = [];

    // 選手リストを更新
    function updateAthleteSelect() {
        const select = document.getElementById('athlete-select');
        select.innerHTML = '';
        athletes.forEach(athlete => {
            const option = document.createElement('option');
            option.value = athlete.id;
            option.textContent = athlete.name;
            select.appendChild(option);
        });
    }

    // 新規選手登録ボタンの処理
    document.getElementById('register-new-athlete').addEventListener('click', function () {
        const newName = document.getElementById('new-athlete-name').value.trim();
        if (newName) {
            athletes.push({ id: athletes.length + 1, name: newName });
            updateAthleteSelect();
            document.getElementById('new-athlete-name').value = '';
            alert(`${newName} さんが登録されました。`);
        } else {
            alert('選手名を入力してください。');
        }
    });

    // 選手記録追加ボタンの処理
    document.getElementById('add-selected-athletes').addEventListener('click', function () {
        const selectedAthletes = Array.from(document.getElementById('athlete-select').selectedOptions).map(option => parseInt(option.value));
        const event = document.getElementById('event-input').value;
        const distance = document.getElementById('distance-input').value;
        const recordCount = parseInt(document.getElementById('record-count').value);
        const date = new Date().toLocaleDateString();

        if (selectedAthletes.length === 0) {
            alert('選手を選択してください。');
            return;
        }
        if (!event || !distance) {
            alert('種目と距離を入力してください。');
            return;
        }

        selectedAthletes.forEach(id => {
            const athleteName = athletes.find(a => a.id === id)?.name || '';
            records.push({
                name: athleteName,
                event,
                distance,
                count: recordCount,
                date,
                records: new Array(recordCount).fill('')
            });
        });

        renderTable();
    });

    // テーブルの描画
    function renderTable() {
        const tbody = document.getElementById('record-table-body');
        tbody.innerHTML = '';
        records.forEach((record, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${record.name}</td>
                <td>${record.event}</td>
                <td>${record.distance}</td>
                <td>${record.records.map((r, i) => `<input type="text" value="${r}" onchange="updateRecord(${index}, ${i}, this.value)">`).join(' 
')}</td>
                <td>${record.count}</td>
                <td>${record.date}</td>
                <td><button onclick="deleteRecord(${index})">削除</button></td>
                <td><button onclick="saveRecord(${index})">保存</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 記録を更新
    function updateRecord(recordIndex, inputIndex, value) {
        records[recordIndex].records[inputIndex] = value;
    }

    // 記録を削除
    function deleteRecord(index) {
        records.splice(index, 1);
        renderTable();
    }

    // 記録を保存
    function saveRecord(index) {
        localStorage.setItem('savedRecords', JSON.stringify(records));
        alert('記録が保存されました！');
    }

    // 保存された記録ページに移動
    document.getElementById('view-saved-records').addEventListener('click', function () {
        const savedRecords = localStorage.getItem('savedRecords');
        if (savedRecords) {
            console.log(JSON.parse(savedRecords)); // ここを保存ページでの表示に対応させる
            alert('保存された記録を確認する処理を実装してください。');
        } else {
            alert('保存された記録がありません。');
        }
    });

    // ページ読み込み時に選手リストを更新
    window.onload = function () {
        updateAthleteSelect();
    };
</script>

</body>
</html>
