<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手記録管理</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>選手記録管理</h1>

    <!-- 選手登録フォーム -->
    <section id="register-athlete">
        <h2>選手登録</h2>
        <form id="register-athlete-form">
            <label for="new-athlete-name">選手名を入力:</label>
            <input type="text" id="new-athlete-name" placeholder="選手名" required>
            <button type="submit">登録</button>
        </form>
    </section>

    <!-- 登録選手の選択フォーム -->
    <section id="select-athlete">
        <h2>記録を計測する選手を選択</h2>
        <select id="athlete-select" multiple></select>
        <button id="add-selected-athletes">選手追加</button>
    </section>

    <!-- 記録入力フォーム -->
    <section id="record-input">
        <h2>記録入力</h2>
        <form id="record-form">
            <label for="distance-input">距離 (m):</label>
            <input type="number" id="distance-input" required>

            <div id="time-inputs">
                <label for="time1-input">タイム 1 (秒):</label>
                <input type="number" class="time-input" step="0.01" required>
            </div>

            <button type="button" id="add-time-input">タイムを追加</button>
            <button type="button" id="save-record">記録を保存</button>
        </form>
    </section>

    <!-- 選手ページリンク -->
    <section id="athlete-links">
        <h2>選手別ページリンク</h2>
        <ul id="athlete-links-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
