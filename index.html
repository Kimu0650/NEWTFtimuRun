<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .calendar .date-link {
            text-align: center;
            cursor: pointer;
            background-color: #f0f0f0;
            border-radius: 50%;
            padding: 10px;
        }
        .calendar .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h1>選手記録管理</h1>

<!-- 選手選択 -->
<label for="athlete-select">選手を選択:</label>
<select id="athlete-select" multiple>
    <option value="1">木村美海</option>
    <option value="2">相方紫帆</option>
    <option value="3">岩見琉音</option>
    <option value="4">前田莉佐</option>
    <option value="5">湯本真未</option>
    <option value="6">崎本七海</option>
    <option value="7">佐藤安里紗</option>
    <option value="8">永瀬裕大</option>
    <option value="9">和田卓英</option>
    <option value="10">北川大喜</option>
    <option value="11">木下裕翔</option>
    <option value="12">中村香葉</option>
</select>

<br><br>

<!-- 種目と距離 -->
<label for="event-input">種目:</label>
<input type="text" id="event-input" placeholder="種目を入力">

<label for="distance-input">距離:</label>
<input type="text" id="distance-input" placeholder="距離を入力">

<!-- 記録の本数 -->
<br><br>
<label for="record-count">記録の本数:</label>
<input type="number" id="record-count" value="1" min="1" max="10">

<br><br>

<!-- 選手追加ボタン -->
<button id="add-selected-athletes">選手追加</button>

<h2>記録一覧</h2>

<!-- 記録のテーブル -->
<table>
    <thead>
        <tr>
            <th>選手名</th>
            <th>種目</th>
            <th>距離</th>
            <th>記録</th>
            <th>本数</th>
            <th>日付</th>
            <th>削除</th>
        </tr>
    </thead>
    <tbody id="record-table-body">
        <!-- 記録の行はここに追加される -->
    </tbody>
</table>

<h2>カレンダー</h2>
<div id="calendar" class="calendar"></div>

<!-- 保存先ページへのリンク -->
<br>
<button id="view-saved-records">保存された記録を確認</button>

<!-- グラフ表示 -->
<h2>選手の成績グラフ</h2>
<canvas id="performance-chart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // 初期の選手データ
    let records = JSON.parse(localStorage.getItem('savedRecords')) || [];

    // 選手追加ボタンの処理
    document.getElementById('add-selected-athletes').addEventListener('click', function() {
        const selectedAthleteIds = Array.from(document.getElementById('athlete-select').selectedOptions).map(option => parseInt(option.value));
        const event = document.getElementById('event-input').value;
        const distance = document.getElementById('distance-input').value;
        const recordCount = parseInt(document.getElementById('record-count').value);

        if (selectedAthleteIds.length === 0) {
            alert('選手を選択してください。');
            return;
        }

        if (!event || !distance) {
            alert('種目と距離を入力してください。');
            return;
        }

        const date = new Date().toLocaleDateString(); // 現在の日付を取得

        // 選手の情報を追加
        selectedAthleteIds.forEach(id => {
            const name = document.querySelector(`#athlete-select option[value="${id}"]`).textContent;
            records.push({
                id,
                name,
                event,
                distance,
                count: recordCount,
                records: new Array(recordCount).fill(''),
                date,
            });
        });

        localStorage.setItem('savedRecords', JSON.stringify(records)); // ローカルストレージに保存
        renderTable(); // 記録を反映
        generateCalendar(); // カレンダー更新
        renderChart(); // グラフを更新
    });

    // 記録を反映してテーブルを表示
    function renderTable() {
        const tbody = document.getElementById('record-table-body');
        tbody.innerHTML = ''; // テーブルの中身をリセット

        records.forEach((record, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML += `<td>${record.name}</td>`;
            tr.innerHTML += `<td>${record.event}</td>`;
            tr.innerHTML += `<td>${record.distance}</td>`;

            let recordInputs = '';
            record.records.forEach((value, i) => {
                recordInputs += `<input type="text" value="${value}" onchange="updateRecord(${index}, ${i}, this.value)"> `;
            });
            tr.innerHTML += `<td>${recordInputs}</td>`;
            tr.innerHTML += `<td>${record.count}</td>`;
            tr.innerHTML += `<td>${record.date}</td>`;
            tr.innerHTML += `<td><button onclick="deleteRecord(${index})">削除</button></td>`;

            tbody.appendChild(tr);
        });
    }

    // 記録の更新
    function updateRecord(index, recordIndex, value) {
        records[index].records[recordIndex] = value;
    }

    // 記録の削除
    function deleteRecord(index) {
        records.splice(index, 1);
        localStorage.setItem('savedRecords', JSON.stringify(records));
        renderTable();
        generateCalendar();
        renderChart();
    }

    // カレンダー生成
    function generateCalendar() {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = ''; // 既存のカレンダーをリセット

        const currentDate = new Date();
        const currentMonth = currentDate.getMonth(); // 0-11
        const currentYear = currentDate.getFullYear();

        // 月の最初の日を取得
        const firstDay = new Date(currentYear, currentMonth, 1);
        const lastDay = new Date(currentYear, currentMonth + 1, 0);

        const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
        daysOfWeek.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.textContent = day;
            calendarDiv.appendChild(dayHeader);
        });

        const startDay = firstDay.getDay();
        const totalDays = lastDay.getDate();

        for (let i = 0; i < startDay; i++) {
            const emptyCell = document.createElement('div');
            calendarDiv.appendChild(emptyCell);
        }

        for (let day = 1; day <= totalDays; day++) {
            const dateStr = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            const dateCell = document.createElement('div');
            dateCell.classList.add('date-link');
            dateCell.textContent = day;
            dateCell.onclick = () => showRecordsForDate(dateStr);
            calendarDiv.appendChild(dateCell);
        }
    }

    // 特定の日付の記録を表示
    function showRecordsForDate(date) {
        const filteredRecords = records.filter(record => record.date === date);
        alert(filteredRecords.map(record => `${record.name} - ${record.event}: ${record.records.join(', ')}`).join('\n'));
    }

    // グラフ作成
    function renderChart() {
        const ctx = document.getElementById('performance-chart').getContext('2d');
        const playerData = {};

        records.forEach(record => {
            if (!playerData[record.name]) {
                playerData[record.name] = [];
            }
            playerData[record.name].push({
                event: record.event,
                records: record.records
            });
        });

        const chartData = {
            labels: Object.keys(playerData),
            datasets: Object.keys(playerData).map(playerName => {
                return {
                    label: playerName,
                    data: playerData[playerName].map(record => record.records.length),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                };
            })
        };

        new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // 初期化
    generateCalendar();
    renderTable();
    renderChart();

</script>

</body>
</html>
