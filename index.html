<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>記録管理システム</h1>
    </header>

    <!-- 選手登録フォーム -->
    <section id="register-athlete">
        <h2>選手登録</h2>
        <form id="register-athlete-form">
            <label for="new-athlete-name">選手名を入力:</label>
            <input type="text" id="new-athlete-name" placeholder="選手名" required>
            <button type="submit">登録</button>
        </form>
    </section>

    <!-- 登録選手の選択フォーム -->
    <section id="select-athlete">
        <h2>記録を計測する選手を選択</h2>
        <select id="athlete-select" multiple></select>
        <button id="add-selected-athletes">選手追加</button>
    </section>

    <!-- 記録入力フォーム -->
    <section>
        <h2>記録を入力</h2>
        <form id="record-form">
            <label for="athlete-select">選手選択:</label>
            <select id="athlete-select" required></select>

            <label for="event-select">種目選択:</label>
            <select id="event-select" required>
                <option value="short-run">走る</option>
                <option value="load-run">負荷走</option>
                <option value="acceleration-run">加速走</option>
                <option value="hurdles">ハードル</option>
                <option value="long-jump">走幅跳</option>
                <option value="high-jump">走高跳</option>
                <option value="triple-jump">三段跳</option>
                <option value="javelin">槍投げ</option>
                <option value="discus">円盤投</option>
            </select>

            <div id="distance-container" style="display: none;">
                <label for="distance-select">距離:</label>
                <select id="distance-select">
                    <option value="30">30m</option>
                    <option value="50">50m</option>
                    <option value="70">70m</option>
                    <option value="100">100m</option>
                    <option value="120">120m</option>
                    <option value="150">150m</option>
                    <option value="200">200m</option>
                    <option value="250">250m</option>
                    <option value="300">300m</option>
                    <option value="400">400m</option>
                    <option value="manual">手動</option>
                </select>
            </div>

            <div id="record-container" style="display: none;">
                <label for="record-input">記録:</label>
                <input type="text" id="record-input" placeholder="例: 5.67 (m)">
            </div>

            <button type="button" id="save-record">記録を保存</button>
        </form>
    </section>

    <!-- 選手ページリンク -->
    <section id="athlete-links">
        <h2>選手別ページリンク</h2>
        <ul id="athlete-links-list"></ul>
    </section>

    <!-- 今日の記録 -->
    <section>
        <h2>今日の記録</h2>
        <ul id="today-records-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
