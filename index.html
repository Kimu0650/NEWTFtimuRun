<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>選手記録管理</h1>

<!-- 選手選択 -->
<label for="athlete-select">選手を選択:</label>
<select id="athlete-select" multiple>
    <option value="1">木村美海</option>
    <option value="2">相方紫帆</option>
    <option value="3">岩見琉音</option>
    <option value="4">前田莉佐</option>
    <option value="5">湯本真未</option>
    <option value="6">崎本七海</option>
    <option value="7">佐藤安里紗</option>
    <option value="8">永瀬裕大</option>
    <option value="9">和田卓英</option>
    <option value="10">北川大喜</option>
    <option value="11">木下裕翔</option>
    <option value="12">中村香葉</option>
</select>

<!-- 種目と距離 -->
<br><br>
<label for="event-select">種目:</label>
<select id="event-select">
    <option value="100m">100m</option>
    <option value="200m">200m</option>
    <option value="400m">400m</option>
</select>

<label for="distance-select">距離:</label>
<select id="distance-select">
    <option value="100">100m</option>
    <option value="200">200m</option>
    <option value="400">400m</option>
</select>

<!-- 記録の本数 -->
<br><br>
<label for="record-count">記録の本数:</label>
<input type="number" id="record-count" value="1" min="1" max="10">

<br><br>

<!-- 選手追加ボタン -->
<button id="add-selected-athletes">選手追加</button>

<h2>記録一覧</h2>

<!-- 記録のテーブル -->
<table>
    <thead>
        <tr>
            <th>選手名</th>
            <th>種目</th>
            <th>距離</th>
            <th>記録</th>
            <th>本数</th>
            <th>日付</th>
            <th>削除</th>
            <th>保存</th>
        </tr>
    </thead>
    <tbody id="record-table-body">
        <!-- 記録の行はここに追加される -->
    </tbody>
</table>

<script>
    // 初期の選手データ
    const records = [
        { id: 1, name: '木村美海', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 2, name: '相方紫帆', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 3, name: '岩見琉音', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 4, name: '前田莉佐', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 5, name: '湯本真未', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 6, name: '崎本七海', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 7, name: '佐藤安里紗', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 8, name: '永瀬裕大', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 9, name: '和田卓英', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 10, name: '北川大喜', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 11, name: '木下裕翔', event: '', distance: '', count: 0, records: [], date: '' },
        { id: 12, name: '中村香葉', event: '', distance: '', count: 0, records: [], date: '' },
    ];

    // 選手追加ボタンの処理
    document.getElementById('add-selected-athletes').addEventListener('click', function() {
        const selectedAthleteIds = Array.from(document.getElementById('athlete-select').selectedOptions).map(option => parseInt(option.value));
        const event = document.getElementById('event-select').value;
        const distance = document.getElementById('distance-select').value;
        const recordCount = parseInt(document.getElementById('record-count').value);

        if (selectedAthleteIds.length === 0) {
            alert('選手を選択してください。');
            return;
        }

        const date = new Date().toLocaleDateString(); // 現在の日付を取得

        // 選手の情報を追加
        selectedAthleteIds.forEach(id => {
            const athlete = records[id - 1]; // records 配列から選手データを取得
            athlete.event = event;
            athlete.distance = distance;
            athlete.count = recordCount;
            athlete.date = date; // 同じ日に記録
            athlete.records.push(...new Array(recordCount).fill('')); // 記録を空の状態で追加
        });

        renderTable(); // 記録を反映
    });

    // 記録を反映してテーブルを表示
    function renderTable() {
        const tbody = document.getElementById('record-table-body');
        tbody.innerHTML = ''; // テーブルの中身をリセット

        records.forEach((record, index) => {
            if (record.event === '' || record.distance === '') return; // 種目と距離が未設定の選手は表示しない

            const tr = document.createElement('tr');
            tr.innerHTML += `<td>${record.name}</td>`;
            tr.innerHTML += `<td>${record.event}</td>`;
            tr.innerHTML += `<td>${record.distance}</td>`;

            // 記録の入力フィールドを動的に追加
            let recordInputs = '';
            for (let i = 0; i < record.count; i++) {
                recordInputs += `<input type="text" value="${record.records[i]}" onchange="updateRecordField(${index}, 'records', this.value, ${i})"> `;
            }
            tr.innerHTML += `<td>${recordInputs}</td>`;

            tr.innerHTML += `<td>${record.count}</td>`; // 本数
            tr.innerHTML += `<td>${record.date}</td>`;  // 日付

            tr.innerHTML += `<td><button onclick="deleteRecord(${index})">削除</button></td>`; // 削除ボタン
            tr.innerHTML += `<td><button onclick="saveRecord(${index})">保存</button></td>`; // 保存ボタン

            tbody.appendChild(tr); // テーブルに追加
        });
    }

    // 記録フィールドの更新
    function updateRecordField(index, field, value, recordIndex) {
        records[index][field][recordIndex] = value; // 記録を更新
    }

    // 記録を保存
    function saveRecord(recordIndex) {
        localStorage.setItem('records', JSON.stringify(records)); // ローカルストレージに保存
        alert('記録が保存されました。');
    }

    // 記録を削除
    function deleteRecord(index) {
        records.splice(index, 1); // 配列から削除
        localStorage.setItem('records', JSON.stringify(records)); // 再度保存
        renderTable(); // テーブルを再描画
    }

    // 初回読み込み時にテーブルを表示
    renderTable();
</script>

</body>
</html>
